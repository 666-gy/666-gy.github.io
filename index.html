<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>加载中...</title>
<style>
  body{margin:0;background:#000;overflow:hidden;}
  video{width:100%;height:100%;object-fit:contain;}
</style>
</head>
<body>

<video src="./reload.mp4" autoplay loop muted playsinline></video>

<audio id="a" preload="auto" loop>
  <source src="./yu.mp3" type="audio/mpeg">
</audio>

<script>
// 直接用当前目录的相对路径（最稳）
const audio = document.getElementById('a');

setTimeout(() => {
  // 拉满音量 + 循环播放
  audio.volume = 1;
  audio.muted = false;  // 解除静音
  audio.play().catch(() => {
    // 如果被拦截，就等用户第一次点击再炸
    document.body.onclick = () => audio.play();
  });
}, 3000);
</script>
</body>
</html>
